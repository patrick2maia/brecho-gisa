<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brechó da Gisa | SPBR Engineering @2026</title>
    
    <!-- Favicon Oficial: Busca o arquivo na raiz (pasta public no deploy) -->
    <link rel="icon" type="image/png" href="/logo.png">

    <!-- Dependências do Motor React (Single File) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Fontes Premium Sincronizadas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                },
            },
        }
    </script>

    <style>
        body { margin: 0; -webkit-font-smoothing: antialiased; scroll-behavior: smooth; background-color: #fff; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 20px; }
        
        h1 { letter-spacing: 0.35em !important; line-height: 1.2; font-weight: 400 !important; }
        
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #root { min-height: 100vh; }

        /* Estilização Cirúrgica dos Placeholders */
        input::placeholder {
            color: #94a3b8;
            font-weight: 400;
            text-transform: none;
            letter-spacing: 0.05em;
            opacity: 0.7;
        }
    </style>
</head>
<body class="bg-white text-slate-900 selection:bg-indigo-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const App = () => {
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [view, setView] = useState('store'); 
            const [password, setPassword] = useState('');
            const [notification, setNotification] = useState(null);
            const [showQR, setShowQR] = useState(false);
            const [isCartOpen, setIsCartOpen] = useState(false);
            
            // Estado do Acervo em Tempo Real
            const [products, setProducts] = useState([
                { id: '1', title: 'VESTIDO MIDI SEDA', price: 189.0, originalPrice: 280.0, images: ['https://images.unsplash.com/photo-1595777457583-95e059d581b8?w=800'], inStock: true },
                { id: '2', title: 'BLAZER ALFAIATARIA', price: 145.9, images: ['https://images.unsplash.com/photo-1591047139829-d91aecb6caea?w=800'], inStock: true },
                { id: '3', title: 'JEANS LEVIS 501', price: 220.0, originalPrice: 350.0, images: ['https://images.unsplash.com/photo-1542272604-787c3835535d?w=800'], inStock: true },
                { id: '4', title: 'CAMISA LINHO CRU', price: 89.0, images: ['https://images.unsplash.com/photo-1596755094514-f87e34085b2c?w=800'], inStock: true }
            ]);

            const [newProduct, setNewProduct] = useState({ title: '', price: '', originalPrice: '', image: null });
            const [cart, setCart] = useState([]);
            const currentUrl = typeof window !== 'undefined' ? window.location.href : 'https://brecho-gisa.vercel.app';

            const showToast = (msg) => {
                setNotification(msg);
                setTimeout(() => setNotification(null), 3000);
            };

            const addToCart = (p) => {
                setCart([...cart, { ...p, cartId: Date.now() }]);
                setIsCartOpen(true);
                showToast("Adicionado à sacola");
            };

            const handleLogin = () => {
                if(password === 'gisa2024') {
                    setIsAdmin(true); setShowLogin(false); setView('admin'); setPassword('');
                    showToast("Painel de Gestão Ativo");
                } else { showToast("PIN Incorreto"); }
            };

            const handleAddProduct = () => {
                if(!newProduct.title || !newProduct.price || !newProduct.image) {
                    showToast("Dados incompletos");
                    return;
                }
                const product = {
                    id: Date.now().toString(),
                    ...newProduct,
                    price: parseFloat(newProduct.price),
                    originalPrice: newProduct.originalPrice ? parseFloat(newProduct.originalPrice) : null,
                    images: [newProduct.image],
                    inStock: true
                };
                setProducts([product, ...products]);
                setNewProduct({ title: '', price: '', originalPrice: '', image: null });
                showToast("Peça Publicada!");
            };

            const cartTotal = useMemo(() => cart.reduce((acc, i) => acc + i.price, 0), [cart]);

            // Disparo de Ícones Lucide em cada renderização de tela
            useEffect(() => {
                if(window.lucide) {
                    lucide.createIcons();
                }
            }, [view, showQR, isCartOpen, showLogin, isAdmin, products]);

            return (
                <div className="min-h-screen bg-white">
                    {notification && (
                        <div className="fixed bottom-10 left-1/2 -translate-x-1/2 z-[1000] bg-black text-white px-10 py-5 rounded-full text-[10px] uppercase tracking-widest shadow-2xl font-black animate-in fade-in">
                            {notification}
                        </div>
                    )}

                    {/* HEADER TRIPARTIDO - Logo(E) | Nome(C) | Ações(D) */}
                    <header className="fixed top-0 w-full bg-white/95 backdrop-blur-md z-[100] border-b border-slate-50">
                        <div className="flex justify-between items-center px-6 md:px-16 py-8">
                            
                            {/* ESQUERDA: LOGO */}
                            <div className="w-32 md:w-64 flex justify-start items-center">
                                <img 
                                    src="/logo.png" 
                                    alt="Logo" 
                                    className="h-16 md:h-28 w-auto object-contain cursor-pointer transition-transform hover:scale-105"
                                    onClick={() => setView('store')}
                                    onError={(e) => { e.target.style.opacity = '0.05'; }}
                                />
                            </div>

                            {/* CENTRO: IDENTIDADE */}
                            <div className="text-center flex-1 cursor-pointer" onClick={() => setView('store')}>
                                <h1 className="text-xl md:text-4xl font-serif uppercase text-black">Brechó da Gisa</h1>
                                <div className="h-[1.5px] w-12 bg-black mx-auto mt-3"></div>
                            </div>

                            {/* DIREITA: CONTROLES */}
                            <div className="flex items-center gap-3 md:gap-6 justify-end w-32 md:w-64 text-slate-400">
                                <button onClick={() => setShowQR(true)} className="p-2 hover:text-black transition-colors" title="Ver QR Code">
                                    <i data-lucide="qr-code" className="w-6 h-6"></i>
                                </button>
                                <button onClick={() => isAdmin ? setView('admin') : setShowLogin(true)} className="p-2 hover:text-black transition-colors">
                                    <i data-lucide="settings" className={`w-6 h-6 ${isAdmin ? 'text-indigo-600' : ''}`}></i>
                                </button>
                                <button onClick={() => setIsCartOpen(true)} className="p-2 relative text-black transition-transform hover:scale-110">
                                    <i data-lucide="shopping-bag" className="w-6 h-6"></i>
                                    {cart.length > 0 && <span className="absolute -top-1 -right-1 bg-black text-white text-[7px] w-4.5 h-4.5 rounded-full flex items-center justify-center font-bold">{cart.length}</span>}
                                </button>
                            </div>
                        </div>
                        <nav className="flex justify-center items-center py-4 border-t border-slate-50 gap-10 md:gap-16 overflow-x-auto no-scrollbar px-6 font-sans uppercase font-black text-[10px] tracking-[0.4em] text-slate-400">
                            {['Vitrine', 'Vestidos', 'Casacos', 'Calças'].map(c => (
                                <button key={c} onClick={() => setView('store')} className="hover:text-black transition-colors whitespace-nowrap">{c}</button>
                            ))}
                        </nav>
                    </header>

                    <div className="h-56 md:h-72"></div>

                    {/* VITRINE PÚBLICA */}
                    {view === 'store' && (
                        <main className="max-w-[1600px] mx-auto px-8 py-16 fade-in font-sans">
                            <div className="grid grid-cols-2 lg:grid-cols-4 gap-x-10 gap-y-24">
                                {products.map(p => (
                                    <div key={p.id} className="group cursor-pointer">
                                        <div className="relative aspect-[3.2/4] bg-slate-50 overflow-hidden mb-8 rounded-sm shadow-sm transition-shadow hover:shadow-xl border border-slate-100">
                                            {!p.inStock && <div className="absolute top-0 left-0 z-20 bg-black/90 text-white text-[8px] py-10 px-2.5 [writing-mode:vertical-lr] uppercase font-black tracking-widest">Vendido</div>}
                                            <img src={p.images[0]} className={`w-full h-full object-cover transition-transform duration-[2s] group-hover:scale-110 ${!p.inStock ? 'opacity-40 grayscale' : ''}`} alt={p.title} />
                                            {p.inStock && (
                                                <div className="absolute inset-0 bg-black/5 opacity-0 group-hover:opacity-100 transition-opacity flex flex-col justify-end p-6">
                                                    <button onClick={() => addToCart(p)} className="w-full bg-white text-black py-5 text-[10px] uppercase font-black hover:bg-black hover:text-white transition-all shadow-2xl tracking-widest">Por na sacola</button>
                                                </div>
                                            )}
                                        </div>
                                        <div className="text-center space-y-2">
                                            <h3 className="text-[10px] uppercase font-bold text-slate-400 tracking-[0.3em]">{p.title}</h3>
                                            <p className="text-sm font-bold tracking-tighter text-black italic">R$ {p.price.toFixed(2)}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </main>
                    )}

                    {/* ÁREA ADMINISTRATIVA - AJUSTES DE UI PATRICK */}
                    {view === 'admin' && (
                        <main className="max-w-7xl mx-auto px-8 py-16 animate-in slide-in-from-bottom-10 font-sans">
                            <div className="flex items-center justify-between mb-20 border-b border-slate-100 pb-12 text-left">
                                <div>
                                    <h2 className="text-4xl font-serif uppercase tracking-widest text-black">Gestão do Acervo</h2>
                                    <p className="text-[10px] uppercase font-black text-slate-400 mt-2 italic tracking-[0.3em]">Operador Root: Patrick // SPBR Excellence</p>
                                </div>
                                <button onClick={() => setView('store')} className="text-[10px] font-black text-black hover:text-indigo-600 flex items-center gap-4 border-2 border-black px-12 py-5 rounded-full transition-all uppercase tracking-widest">
                                    <i data-lucide="arrow-left" className="w-4 h-4"></i> Vitrine Pública
                                </button>
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-24">
                                {/* Formulário de Cadastro Refinado */}
                                <div className="lg:col-span-1 bg-slate-50 rounded-[4rem] p-12 border border-slate-100 h-fit shadow-sm sticky top-52">
                                    <p className="text-[11px] font-black uppercase tracking-[0.5em] text-indigo-600 mb-12 flex items-center gap-4"><i data-lucide="plus" className="w-5 h-5"></i> Nova Peça</p>
                                    <div className="space-y-8">
                                        <div className="space-y-4 text-left">
                                            <label className="text-[10px] uppercase text-slate-400 font-black tracking-[0.2em] block">Captura de Imagem</label>
                                            <label className="flex flex-col items-center justify-center aspect-[3/4] bg-white border-2 border-dashed border-slate-200 rounded-[3.5rem] cursor-pointer hover:border-indigo-400 transition-all overflow-hidden relative group shadow-inner">
                                                {newProduct.image ? (
                                                    <img src={newProduct.image} className="w-full h-full object-cover" />
                                                ) : (
                                                    <div className="flex flex-col items-center">
                                                        <i data-lucide="camera" className="w-12 h-12 text-slate-200 mb-4 group-hover:text-indigo-400 transition-all"></i>
                                                        <span className="text-[10px] font-black uppercase tracking-[0.3em] text-slate-400 px-10 text-center">Abrir Câmera</span>
                                                    </div>
                                                )}
                                                <input type="file" accept="image/*" className="hidden" onChange={(e) => {
                                                    const file = e.target.files[0];
                                                    if(file) {
                                                        const reader = new FileReader();
                                                        reader.onloadend = () => setNewProduct({...newProduct, image: reader.result});
                                                        reader.readAsDataURL(file);
                                                    }
                                                }} />
                                            </label>
                                        </div>
                                        
                                        <div className="space-y-6">
                                            <input className="w-full bg-white border border-slate-100 rounded-[1.5rem] px-8 py-7 text-sm outline-none focus:ring-1 ring-indigo-200 shadow-sm font-bold uppercase tracking-widest" placeholder="Nome da Peça" value={newProduct.title} onChange={e => setNewProduct({...newProduct, title: e.target.value})} />
                                            
                                            {/* Inputs de Preço Sincronizados com a Grafia Solicitada */}
                                            <div className="grid grid-cols-2 gap-4">
                                                <input 
                                                    className="w-full bg-white border border-slate-100 rounded-[1.5rem] px-5 py-7 text-sm outline-none focus:ring-1 ring-indigo-200 shadow-sm text-center" 
                                                    placeholder="Preço De" 
                                                    value={newProduct.originalPrice} 
                                                    onChange={e => setNewProduct({...newProduct, originalPrice: e.target.value})} 
                                                />
                                                <input 
                                                    className="w-full bg-white border border-slate-100 rounded-[1.5rem] px-5 py-7 text-sm outline-none focus:ring-1 ring-indigo-200 shadow-sm font-black text-indigo-600 text-center" 
                                                    placeholder="Preço Por" 
                                                    value={newProduct.price} 
                                                    onChange={e => setNewProduct({...newProduct, price: e.target.value})} 
                                                />
                                            </div>
                                        </div>

                                        {/* Botão Publicar: Centralizado e Proporcional */}
                                        <div className="pt-6 flex justify-center">
                                            <button 
                                                onClick={handleAddProduct} 
                                                className="w-full max-w-[280px] bg-black text-white py-7 rounded-[2rem] text-[11px] uppercase tracking-[0.3em] font-black hover:bg-indigo-600 transition-all shadow-xl active:scale-95"
                                            >
                                                Publicar no Brechó
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                {/* Listagem do Inventário */}
                                <div className="lg:col-span-2 space-y-10 text-left text-black">
                                    <div className="flex justify-between items-center mb-10 border-l-4 border-indigo-600 pl-8">
                                        <h3 className="text-sm font-black uppercase tracking-[0.5em]">Inventário Ativo ({products.length})</h3>
                                    </div>
                                    <div className="grid gap-6">
                                        {products.map(p => (
                                            <div key={p.id} className="bg-white p-8 rounded-[3.5rem] border border-slate-100 flex items-center justify-between group shadow-sm hover:shadow-xl transition-all">
                                                <div className="flex gap-10 items-center">
                                                    <img src={p.images[0]} className="w-20 h-28 object-cover rounded-[2rem] shadow-md border border-slate-50" alt="" />
                                                    <div className="space-y-2">
                                                        <p className="text-[13px] font-black uppercase tracking-widest">{p.title}</p>
                                                        <p className="text-sm text-indigo-600 font-serif italic font-bold">R$ {p.price.toFixed(2)}</p>
                                                    </div>
                                                </div>
                                                <div className="flex gap-4">
                                                    <button onClick={() => setProducts(products.map(it => it.id === p.id ? {...it, inStock: !it.inStock} : it))} className={`p-5 rounded-full border border-slate-50 transition-all ${p.inStock ? 'text-emerald-500 bg-emerald-50/30' : 'text-slate-300 bg-slate-50'}`}>
                                                        <i data-lucide="eye" className="w-6 h-6"></i>
                                                    </button>
                                                    <button onClick={() => setProducts(products.filter(it => it.id !== p.id))} className="p-5 rounded-full border border-rose-50 bg-slate-50/30 text-rose-200 hover:text-rose-500 transition-colors">
                                                        <i data-lucide="trash-2" className="w-6 h-6"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </main>
                    )}

                    {/* RODAPÉ */}
                    <footer className="py-48 border-t bg-slate-50/20 text-center px-8 font-sans">
                        <div className="flex flex-col items-center mb-24 cursor-pointer" onClick={() => window.scrollTo({top: 0, behavior: 'smooth'})}>
                            <h3 className="text-2xl md:text-4xl font-serif uppercase text-black tracking-[0.4em]">Brechó da Gisa</h3>
                            <div className="h-[1px] w-12 bg-black mt-3 opacity-30 mx-auto"></div>
                        </div>
                        <div className="flex justify-center gap-12 text-[10px] font-bold uppercase text-slate-400 mb-28 tracking-[0.4em]">
                            <a href="#" className="hover:text-black transition-all">Instagram</a>
                            <button onClick={() => isAdmin ? setView('admin') : setShowLogin(true)} className="hover:text-indigo-600 border-b border-indigo-100 pb-1 font-black">Administração</button>
                        </div>
                        <div className="space-y-4 text-center">
                            <div className="w-32 h-[1px] bg-slate-200 mx-auto opacity-40"></div>
                            <p className="text-[12px] text-slate-400 uppercase tracking-[0.6em] font-extrabold italic select-none">spbr/ IA jack @ 2026</p>
                        </div>
                    </footer>

                    {/* MODAL QR CODE GIGANTE */}
                    {showQR && (
                        <div className="fixed inset-0 bg-black/95 z-[500] flex items-center justify-center p-8 backdrop-blur-2xl fade-in">
                            <div className="bg-white w-full max-w-sm rounded-[5rem] p-16 text-center relative shadow-2xl font-sans">
                                <button onClick={() => setShowQR(false)} className="absolute top-12 right-12 text-slate-300 hover:text-black transition-colors"><i data-lucide="x" className="w-8 h-8"></i></button>
                                <h2 className="text-3xl font-serif uppercase tracking-widest mb-12 text-black leading-tight text-center">Acesso à Loja</h2>
                                <div className="aspect-square bg-white border border-slate-50 p-10 rounded-[4rem] shadow-2xl mb-16 flex items-center justify-center overflow-hidden">
                                    <img src={`https://api.qrserver.com/v1/create-qr-code/?size=500x500&data=${encodeURIComponent(currentUrl)}`} className="w-full h-auto rounded-3xl" alt="QR Code" />
                                </div>
                                <button onClick={() => { navigator.clipboard.writeText(currentUrl); showToast("Link Copiado!"); }} className="text-[11px] font-black uppercase underline underline-offset-8 transition-colors hover:text-indigo-600 tracking-[0.3em] mx-auto block text-center">Copiar Link da Loja</button>
                            </div>
                        </div>
                    )}

                    {/* SACOLA DINÂMICA */}
                    {isCartOpen && (
                        <>
                            <div className="fixed inset-0 bg-black/40 backdrop-blur-md z-[200]" onClick={() => setIsCartOpen(false)}></div>
                            <div className="fixed right-0 top-0 h-full w-full max-w-md bg-white z-[201] shadow-2xl flex flex-col font-sans border-l border-slate-50 animate-in slide-in-from-right duration-500">
                                <div className="p-12 flex justify-between items-center border-b text-black text-left">
                                    <h2 className="text-2xl font-serif uppercase tracking-widest font-bold italic">Minha Sacola</h2>
                                    <button onClick={() => setIsCartOpen(false)} className="hover:rotate-90 transition-transform p-2 text-slate-400">
                                        <i data-lucide="x" className="w-8 h-8"></i>
                                    </button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-12 space-y-10 custom-scrollbar text-left text-black">
                                    {cart.length === 0 ? (
                                        <div className="text-center py-40 opacity-20 flex flex-col items-center">
                                            <i data-lucide="shopping-bag" className="w-16 h-16 mb-6"></i>
                                            <p className="text-[11px] font-black uppercase tracking-[0.5em]">Vazia</p>
                                        </div>
                                    ) : (
                                        cart.map((i, idx) => (
                                            <div key={idx} className="flex gap-8 items-center bg-slate-50 p-6 rounded-[2.5rem] border border-slate-100 relative group">
                                                <img src={i.images[0]} className="w-20 h-24 object-cover rounded-2xl shadow-sm" alt="" />
                                                <div className="flex-1 text-black">
                                                    <h4 className="text-[11px] font-black uppercase tracking-widest mb-1 leading-tight">{i.title}</h4>
                                                    <p className="text-base font-serif italic text-indigo-600 font-bold">R$ {i.price.toFixed(2)}</p>
                                                </div>
                                                <button onClick={() => setCart(cart.filter(item => item.cartId !== i.cartId))} className="p-3 text-slate-300 hover:text-rose-500 transition-colors">
                                                    <i data-lucide="trash-2" className="w-5 h-5"></i>
                                                </button>
                                            </div>
                                        ))
                                    )}
                                </div>
                                {cart.length > 0 && (
                                    <div className="p-12 border-t bg-slate-50/50">
                                        <div className="flex justify-between items-center mb-12 text-[11px] font-black uppercase tracking-[0.5em] text-black font-bold">
                                            <span>Subtotal</span>
                                            <span className="text-2xl font-serif font-bold italic">R$ {cartTotal.toFixed(2)}</span>
                                        </div>
                                        <button className="w-full bg-black text-white py-8 rounded-[3rem] text-[10px] font-black uppercase tracking-[0.3em] hover:bg-indigo-600 shadow-xl transition-all block mx-auto">Finalizar WhatsApp</button>
                                    </div>
                                )}
                            </div>
                        </>
                    )}

                    {/* LOGIN ADMIN */}
                    {showLogin && (
                        <div className="fixed inset-0 bg-black/90 z-[600] flex items-center justify-center p-8 backdrop-blur-3xl fade-in">
                            <div className="bg-white w-full max-w-sm rounded-[5rem] p-16 text-center relative shadow-2xl border border-slate-100 font-sans text-black">
                                <button onClick={() => setShowLogin(false)} className="absolute top-12 right-12 text-slate-300 hover:text-black transition-colors"><i data-lucide="x" className="w-8 h-8"></i></button>
                                <div className="w-24 h-24 bg-indigo-50 rounded-full flex items-center justify-center mx-auto mb-12 text-indigo-500 border border-indigo-100 shadow-xl">
                                    <i data-lucide="lock" className="w-10 h-10"></i>
                                </div>
                                <h2 className="text-3xl font-serif mb-6 uppercase tracking-widest font-bold italic">Gisa Admin</h2>
                                <input type="password" placeholder="PIN" className="w-full bg-slate-50 border-none rounded-[2rem] px-8 py-8 mb-8 text-center text-4xl tracking-[1.5em] font-black outline-none focus:ring-1 ring-indigo-200 text-black shadow-inner font-sans" value={password} onChange={e => setPassword(e.target.value)} onKeyPress={e => e.key === 'Enter' && handleLogin()} />
                                <button onClick={handleLogin} className="w-full bg-black text-white py-8 rounded-[3rem] text-[11px] font-black uppercase tracking-[0.5em] hover:bg-indigo-600 transition-all shadow-2xl mx-auto block">Confirmar</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const renderApp = () => {
            const rootElement = document.getElementById('root');
            if (rootElement) {
                ReactDOM.createRoot(rootElement).render(<App />);
            }
        };

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', renderApp);
        } else {
            renderApp();
        }
    </script>
</body>
</html>
